<template>
    <div class="col-12 text-center">
        <img class="ufps-logo-sign"
             src="../../assets/img/logo-transparent-64px.png"
             alt=""/>
    </div>
    <div class="col-10 offset-1 text-center">
        <h1>Iniciar Sesión</h1>
        <form action="" class="text-left ufps-form-sign" submit.delegate="login()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input
                      type="email"
                      class="form-control ufps-sign-input"
                      id="email"
                      placeholder="Email"
                      value.bind="user.email"
                      required
                />
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                    <input
                      type="password"
                      class="form-control ufps-sign-input"
                      id="password"
                      placeholder="Contraseña"
                      value.bind="user.password"
                      required
                    />
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-secondary ufps-btn-secondary" value="Iniciar Sesión" />
            </div>
        </form>
            <a class="btn ufps-btn-sign" route-href="route: public-material">Ver Material Público</a>
            <div class="linksign">
                <div class="col-4 text-left">
                  <a route-href="route: signin">¡Regístrate!</a>
                </div>
                <div class="col-8 text-right">
                  <a route-href="route: recovery-password">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
    </div>
</template>
