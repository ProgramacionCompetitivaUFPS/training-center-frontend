<template>
    
        <div class="col-12 text-center ufps-container-sign">
            <img class="ufps-logo-sign"
                src="../../assets/img/logo-transparent.png"
                alt=""/>
                <h3 class="login-titulo">Iniciar Sesión</h3>
        </div>
        <div class="col-10 offset-1 text-center">
            
            <form action="" class="text-left ufps-form-sign text-center" submit.delegate="login()">
                <div class="form-group text-left">
                    <label for="email">Correo Electrónico</label>
                    <input
                        type="email"
                        class="form-control ufps-sign-input"
                        id="email"
                        placeholder="Email"
                        value.bind="user.email"
                        required
                    />
                </div>
                <div class="form-group text-left">
                    <label for="password">Contraseña</label>
                        <input
                        type="password"
                        class="form-control ufps-sign-input"
                        id="password"
                        placeholder="Contraseña"
                        value.bind="user.password"
                        required
                        />
                </div>
                <div class="text-center">
                    <input type="submit" class="btn ufps-btn-sign form-group" value="Iniciar Sesión" />
                </div>
            </form>
                <div class="linksign row text-center">
                    <div class="col-5 text-left">
                        <a route-href="route: signin">¡Regístrate!</a>
                    </div>
                    <div class="col-7 text-right">
                        <a route-href="route: recovery-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
        </div>
   
</template>
