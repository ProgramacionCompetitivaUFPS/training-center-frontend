<template>
  <p if.bind="showTimer" class="text-right">
    <h4 class="text-right" if.bind="state === 0">Finaliza en ${hours}:${minutes}:${seconds}</h4>
    <h4 class="text-right" if.bind="state === 1">Inicia en ${hours}:${minutes}:${seconds}</h4>
    <h4 class="text-right" if.bind="state === 2">Competencia finalizada</h4>
  </p>
</template>
