<template>
  <div slot="content">
    <div class="col-12 text-center">
      <img class="ufps-logo-sign" src="../../assets/img/logo-transparent.png" alt="">
    </div>
    <div class="col-10 offset-1 text-center">
      <h1>Nueva contraseña</h1>
      <form submit.delegate="requestResetPassword()" class="text-left ufps-form-sign">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control ufps-sign-input" id="email" placeholder="Email" value.bind = "user.email" required disabled>
        </div>
        <div class="form-group">
          <label for="password">Nueva Contraseña</label>
          <input type="password" class="form-control ufps-sign-input" id="password" placeholder="Contraseña" value.bind = "user.password" required disabled.bind = "!tokenValid">
        </div>
        <div class="form-group">
          <label for="password">Repite la contraseña</label>
          <input type="password" class="form-control ufps-sign-input" id="password2" placeholder="Repite la contraseña" value.bind = "user.confirmPassword" required disabled.bind = "!tokenValid">
        </div>
        <input type="submit" class="btn ufps-btn-sign" value="Cambiar contraseña">
      </form>
      
    </div>
  </div>
</template>
