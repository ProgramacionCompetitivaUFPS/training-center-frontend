<template>
  <require from="../../../resources/attributes/markdown"></require>
  <require from="../../../resources/attributes/tooltip"> </require>
  <div class="container-fluid">
    <div class="col-md-9">
      <div class="ufps-separator"></div>
      <div class="panel panel-default">
        <div class="panel-body" show.bind="lang === 'es'">
          <h1 class="text-center ufps-problem-title">${problem.titleES}</h1>
          <p class="ufps-language text-center">
            <span class="${problem.isInSpanish() ? 'active' : 'inactive'}" click.delegate="showES()">ES</span> | <span class="${problem.isInEnglish() ? 'active' : 'inactive'}"
              click.delegate="showEN()">EN</span>
          </p>
          <p class="ufps-markdown-editor" markdown.bind="problem.descriptionES"></p>
          <div class="col-xs-12">
            <div class="col-md-6">
              <h3 class="text-center">Entrada de ejemplo</h3>
              <div class="well example-in-out">
                <pre>${problem.exampleInput}</pre>
              </div>
            </div>
            <div class="col-md-6">
              <h3 class="text-center">Salida de ejemplo</h3>
              <div class="well example-in-out">
                <pre>${problem.exampleOutput}</pre>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body" show.bind="lang === 'en'">
          <h1 class="text-center ufps-problem-title">${problem.titleEN}</h1>
          <p class="ufps-language text-center">
            <span class="${problem.isInSpanish() ? 'active' : 'inactive'}" click.delegate="showES()">ES</span> | <span class="${problem.isInEnglish() ? 'active' : 'inactive'}"
              click.delegate="showEN()">EN</span>
          </p>
          <p class="ufps-markdown-editor" markdown.bind="problem.descriptionEN"></p>
          <div class="col-xs-12">
            <div class="col-md-6">
              <h3 class="text-center">Entrada de ejemplo</h3>
              <div class="well example-in-out">
                <pre>${problem.exampleInput}</pre>
                
              </div>
            </div>
            <div class="col-md-6">
              <h3 class="text-center">Salida de ejemplo</h3>
              <div class="well example-in-out">
                <pre>${problem.exampleOutput}</pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="ufps-separator"></div>
      <div class="panel panel-default">
        <div class="panel-body">
          <p show.bind="lang === 'en'"><strong>Problema:</strong> ${problem.titleEN}</p>
          <p show.bind="lang === 'es'"><strong>Problema:</strong> ${problem.titleES}</p>
          <p><strong>Dificultad:</strong> ${problem.level}</p>
          <p if.bind="validDate === 1"><strong>Esta tarea aún no puede ser enviada.</strong> ${assignment.getStringAvailability().replace('Disponible', 'Estará disponible')}</p>
          <p if.bind="validDate === 2"><strong>Esta tarea ya no puede ser enviada.</strong> ${assignment.getStringAvailability().replace('Disponible', 'Estuvo disponible')}</p>
          <p>Seleccione el archivo con su código, y el lenguaje a utilizar.</p>
          <form class="ufps-submit-form" submit.delegate="submit()"  enctype="multipart/form-data">
            <input type="file" name="input-file" id="input-file" class="inputfile-btn" change.delegate="validateCode()"  accept=".py, .java, .cpp" files.bind="code"  disabled.bind="validDate > 0">
            <label for="${validDate > 0 ? '' : 'input-file'}" tooltip data-toggle="tooltip" title="Archivo con la solución al problema" class="${validDate > 0 ? 'disabled-select' : ''}">Seleccionar <span class="glyphicon glyphicon-ok-sign" show.bind="sourceValid"></span></label>
            <div class="input-group">
              <select class="form-control" value.bind="language" disabled.bind="validDate > 0">
                <option required model.bind="null">Lenguaje...</option>
                <option repeat.for="lg of languages" model.bind="lg">${lg}</option>
              </select>
            </div>
            <input type="submit" value="Enviar" class="btn ufps-btn-submit btn-disabled" disabled.bind="validDate > 0">
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
