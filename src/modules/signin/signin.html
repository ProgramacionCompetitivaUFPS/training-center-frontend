<template>
  <div slot="content">
    <div class="col-12 text-center">
      <img class="ufps-logo-sign-in" src="./src/assets/img/logo-transparent.png" alt="">
    </div>
    <div class="col-10 offset-1 text-center">
      <h1>Regístrate</h1>
      <form submit.delegate = "signin()" class="text-left ufps-form-sign">
        <div class="form-group ufps-form-inline">
            
          <input type="text" class="ufps-form-text" id="name" value.bind="user.name" required>
          <label for="name">
            Nombre
            <span if.bind="user.name !== '' && user.name !== null" class="ufps-sign-in-correct glyphicon glyphicon-ok" aria-hidden="true"></span>
          </label>
          <span class="ufps-form-bar"></span>
        </div>
        <div class="form-group ufps-form-inline">
          <input type="text" class="ufps-form-text" id="nickname"  value.bind="user.username" required>
          <label for="nickname">
            Username
            <span if.bind="user.username !== '' && user.username !== null && user.username.length >= 6" class="ufps-sign-in-correct glyphicon glyphicon-ok" aria-hidden="true"></span>
          </label>
          <span class="ufps-form-bar"></span>
        </div>
        <div class="form-group ufps-form-inline">
          <input type="number" class="ufps-form-text" id="code" required value.bind="user.code">
          <label for="code">
            Código (0 si no eres estudiante UFPS)
            <span class="ufps-sign-in-correct glyphicon glyphicon-ok" aria-hidden="true"></span>
          </label>
          <span class="ufps-form-bar"></span>
        </div>
        <div class="form-group ufps-form-inline">
          <input keyup.trigger="validEmail()" type="email" class="ufps-form-text" id="email"  value.bind="user.email" required>
          <label for="email">
            Correo Electrónico
            <span if.bind="isValidEmail" class="ufps-sign-in-correct glyphicon glyphicon-ok" aria-hidden="true"></span>
          </label>
          <span class="ufps-form-bar"></span>
        </div>
        <div class="form-group ufps-form-inline">
          <input type="password" class="ufps-form-text" id="password"  value.bind="user.password" required>
          <label for="password">
            Contraseña
            <span if.bind="user.password !== '' && user.password !== null && user.password.length >= 3" class="ufps-sign-in-correct glyphicon glyphicon-ok" aria-hidden="true"></span>
          </label>
          <span class="ufps-form-bar"></span>
        </div>
        <div class="form-group ufps-form-inline">
          <input type="password" class="ufps-form-text" id="password2"  value.bind="user.confirmPassword" required>
          <label for="password2">
            Repite la contraseña
            <span if.bind="user.password === user.confirmPassword && user.password !== '' && user.password !== null && user.password.length >= 3" class="ufps-sign-in-correct glyphicon glyphicon-ok" aria-hidden="true"></span>
          </label>
          <span class="ufps-form-bar"></span>
        </div>
        <input type="submit" class="btn ufps-btn-sign" value="Regístrate">
      </form>

      <div class="col-12 text-center ufps-sign-links">
        <a route-href="route: login">¿Ya tienes una cuenta? ¡Inicia Sesión!</a>
      </div>
    </div>
  </div>
</template>
