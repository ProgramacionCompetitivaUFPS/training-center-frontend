<template>
  <require from="../../../resources/elements/filter"></require>
  <require from="../../../resources/elements/paginator"></require>
  <div slot="content" class="body-slot">
    <app-header></app-header>
    <div class="container">
      <br>
      <filter number-of-items.bind="numberOfItems" sort-options.bind="sortOptions" filter-change.bind = "filterChange" limit.bind ="limit" sort.bind="sort" by.bind="by" text-to-show.bind="'materiales'" language-flag.bind="false"></filter>
      <div repeat.for="material of materials" class="col-12 col-md-6 col-lg-4 col-xl-3 ufps-card-container">
        <a href="/material-publico/${material.id}">
          <div class="ufps-card">
            <div class="ufps-card-title ufps-card-material">
              <span if.bind="authService.isAdmin()" class="ufps-edit-category glyphicon glyphicon-pencil" data-toggle="tooltip" title="Editar este material"
                tooltip></span>
              <span if.bind="authService.isAdmin()" class="ufps-remove-category glyphicon glyphicon-remove" data-toggle="tooltip" title="Eliminar este material"
                tooltip></span>
              <h1>${material.name}</h1>
            </div>
          </div>
        </a>
      </div>
      <div class="fix"></div>
      <paginator page.bind="page" total-pages.bind="totalPages"></paginator>
    </div>
  </div>
</template>
