<template>
  <div slot="content" class="body-slot">
    <app-header></app-header>
    <section id="team" class="team">
      <div class="container">
        <div class="row">
          <div class="col-lg-4" repeat.for="c of col">
            <div class="star" if.bind="c.star_member == true"></div>
            <div class="member d-flex align-items-start">
              <div class="pic"><img src="${c.foto}" class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4>${c.nombre}</h4>
                <span>${c.cargo}</span>
                <div class="social">
                  <a href="${c.linkedin}"><i class="ri-github-fill"></i></a>
                  <a href="${c.github}"> <i class="ri-linkedin-box-fill"></i> </a>
                </div>
              </div>
            </div>
          </div>
          
        </section>
  </div>
</template>

<template>
  <div slot="content" class="body-slot">
    <app-header></app-header>
    <div class="row row-cols-1 row-cols-md-4 g-4 mt-5 m-5">
      <div class="col" repeat.for="c of col">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src=${c.foto} alt="img-perfil">
          <div class="card-body">
            <h5>${c.nombre}</h5>
            <a href=${c.linkedin} target = _blank class="btn ufps-btn-sign">Linkedin</a>
            <a href=${c.github} target = _blank class="btn ufps-btn-sign">Github</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
