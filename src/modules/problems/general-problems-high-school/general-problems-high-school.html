<template>
  <require from="../../../resources/attributes/tooltip"></require>
  <a class="btn btn-outline-info" id="boton" click.delegate="tour()" role="button" ref="botonTour">Tour</a>
  <div data-step="1" data-intro="Aquí encontrarás las categorias de problemas que podrás encontrar segun el nivel" class="container ufps-container-logged">
    <h1 class="text-right">Problemas Training Center High School</h1>
    <p class="ufps-language text-right">
      <span class="active selected">Categorías</span> |
      <a href="/buscar/colegio"><span class="active">Lista completa</span></a>
    </p>
    <hr>
    <div repeat.for="category of categories" class="col-12 col-md-6 col-lg-4 col-xl-3 ufps-card-container">
      <a route-href="route: schools_category; params.bind: {id:category.id}">
      <div class="ufps-card">
        <div class="ufps-card-title">
          <h1>${category.name}</h1>
        </div>
        <div class="fix"></div>
      </div>
    </a>
    </div>
    <div class="fix"></div>
    <div class="ufps-separator"></div>
  </div>
</template>
