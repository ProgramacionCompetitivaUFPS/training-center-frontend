<template>
  <div slot="content">
    <div class="col-xs-12 text-center">
      <img class="ufps-logo-sign" src="./src/assets/img/logo-transparent.png" alt="">
    </div>
    <div class="col-xs-10 col-xs-offset-1 text-center">
      <h1>Iniciar Sesión</h1>
      <form action="" class="text-left ufps-form-sign" submit.delegate = "login()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" class="form-control ufps-sign-input" id="email" placeholder="Email" value.bind="user.email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control ufps-sign-input" id="password" placeholder="Contraseña" value.bind="user.password" required>
        </div>
        <input type="submit" class="btn ufps-btn-sign" value="Iniciar Sesión">
      </form>
      <a class="btn ufps-btn-sign"  route-href="route: public-material">Ver Material Público</a>
      <div class="col-xs-4 text-left ufps-sign-links">
        <a route-href="route: signin">¡Regístrate!</a>
      </div>
      <div class="col-xs-8 text-right ufps-sign-links">
        <a route-href="route: recovery-password">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
  </div>
</template>
